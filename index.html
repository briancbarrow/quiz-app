<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container app-container">
      <header>
        <h1>Quiz App</h1>
        <div class='counter-div'>
          <p class="hide-this">test</p>
          <p class="counter correct-counter"><span class='correct-count'>0</span> of 5 correct</p>
          <p class="counter question-counter">You are on question <span class='question-count'>0</span> of 5</p>
        </div>
      </header>
      <div class="container intro">
        <h2>Ready To Test Your Knowledge!?</h2>
        <button class="begin">Click to Start</button>
      </div>
      <div class="container quiz-container">
        <h2 class="question">Question</h2>
        <form id="quiz-form">
          <ul>
            <li>
              <input id="answer1" name="answers" type="radio" value="Answer 1">
              <label class="answer1" for="answer1">Answer 1</label>
            </li>
            <li>
              <input id="answer2" name="answers" type="radio" value="Answer 2">
              <label class="answer2" for="answer2">Answer 2</label>
            </li>
            <li>
              <input id="answer3" name="answers" type="radio" value="Answer 3">
              <label class="answer3" for="answer3">Answer 3</label>
            </li>
            <li>
              <input id="answer4" name="answers" type="radio" value="Answer 4">
              <label class="answer4" for="answer4">Answer 4</label>
            </li>
          </ul>
          <button type="submit" class='submit'>Submit Answer</button>
          <button type="button" class="next">Next Question</button>
        </form>
      </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
