<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container app-container">
      <header>
        <h1>Quiz App</h1>
      </header>
      <div class="container quiz-container">
        <h2 class="question">Question</h2>
        <form class="quiz-form">
          <ul>
            <li>
              <input id="answer1" class="answers" type="radio" value="Answer 1"/>
              <label for="answer1">Answer 1</label>
            </li>
            <li>
              <input class="answer2 answers" type="radio" value="Answer 2">
              <label for="answer1">Answer 2</label>
            </li>
            <li>
              <input class="answer2 answers" type="radio" value="Answer 3">
              <label for="answer1">Answer 3</label>
            </li>
            <li>
              <input class="answer2 answers" type="radio" value="Answer 4">
              <label for="answer1">Answer 4</label>
            </li>
          </ul>
          <button type="button">Submit Answer</button>
          <button type="button" class="next">Next Question</button>
        </form>
      </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </body>
</html>
